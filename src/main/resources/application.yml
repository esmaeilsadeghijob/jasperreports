spring:
  application:
    name: jasperreports
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
springdoc:
  swagger-ui:
    path: /docs
  api-docs:
    path: /api-docs
